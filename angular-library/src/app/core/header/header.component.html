<nav class="
flex
items-center
justify-between
w-full
py-4
md:py-0
px-4
bg-primary-500
h-[50px]
">
    <div class="flex items-center flex-nowrap pr-2">
        <a [routerLink]="['/']" ui-sref="root">PORTAL</a>
        <!-- <app-environment-badge [environmentName]="environmentName"></app-environment-badge> -->
    </div>

  <div class="w-full md:flex md:items-center md:w-auto menu flex-wrap">   
    <div class="md:flex mr-[20px]" *ngFor="let navItem of appNavigations">
      <div
        class="inline-flex items-center"
        *ngIf="navItem.children.length > 0; else noChildrenTemplate"
      >
        <span class="text-white mr-[2px]">{{ navItem.text }}</span>
        <ul class="pt-4 md:flex md:justify-between md:pt-0">
          <li *ngFor="let child of navItem.children">
            <a
              class="p-1 block text-tertiary-200 module-link hover:bg-tertiary-400 hover:text-primary-contrast-500"
              [routerLink]="child.link"
              routerLinkActive="!text-primary-contrast-300 !bg-neutral-500 hover:!text-primary-contrast-300 hover:!bg-neutral-500"
              >{{ child.text }}</a
            >
          </li>
        </ul>
      </div>
      <ng-template #noChildrenTemplate>
        <ul class="pt-4 md:flex md:justify-between md:pt-0">
          <li>
            <a
              class="p-1 block text-tertiary-200 module-link hover:bg-tertiary-400 hover:text-primary-contrast-500"
              [routerLink]="navItem.link"
              routerLinkActive="!text-primary-contrast-300 !bg-neutral-500 hover:!text-primary-contrast-300 hover:!bg-neutral-500"
              >{{ navItem.text }}</a
            >
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
  <div class="hidden menu">
    <div class="connection-monitor">
      <div class="indicator online invisible">
        <i class="fa fa-chain-broken"></i>
        <span class="title disposable-label">Server offline!</span>
      </div>
    </div>
    <div class="export-indicator">
      <div class="btn btn-sm btn-default btn-invisible indicator idle">
        <i class="fa fa-cogs"></i>
      </div>
    </div>
  </div>

  <div class="w-full md:flex md:items-center md:w-auto text-white menu">
    <button
      (click)="showAppNewsDialog()"
      mat-button
      [disableRipple]="true"
      class="btn module-link text-[12px] hover:bg-tertiary-400"
    >
      <mat-icon svgIcon="newspaper"></mat-icon>
      <span>App News</span>
    </button>
    <a
      href="https://google.com"
      target="_blank"
      mat-button
      [disableRipple]="true"
      class="btn module-link text-[12px] hover:bg-tertiary-400"
    >
      <mat-icon svgIcon="help"></mat-icon>
      <span>Help</span>
    </a>

    <!-- TODO implement popover on the button User -->
    <!-- cdmPopover
    title="Logged as {{ loggedInUserName }}"
    placement="bottom-left"
    [contentTemplate]="userInfortemplate"
    [disableInteractivity]="false" -->

  </div>
</nav>

<ng-template #userInfortemplate>

</ng-template>
