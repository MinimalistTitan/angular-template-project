<div class="flex flex-col">
    <div class="flex">
      {{ setting.message }}
    </div>
    <form *ngIf="setting.showComment" [formGroup]="form">
      <textarea
        rows="5"
        formControlName="comment"
        class="min-w-[500px] mt-2.5 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 border border-gray-300"
      ></textarea>
    </form>
    <div class="flex justify-between pt-1 border-t relative !top-[10px]">
      <div></div>
      <div class="flex gap-2">
        <button
          class="w-fit !m-auto h-7 leading-[1] text-white cursor-pointer text-xs inline-flex items-center py-2 px-4 font-medium border hover:bg-opacity-70 bg-primary-500 disabled:cursor-not-allowed disabled:opacity-70"
          (click)="confirmClicked()"
          [ngClass]="setting.confirmClass"
        >
          {{ setting.confirmText }}
        </button>
        <button
          class="w-fit !m-auto h-7 leading-[1] cursor-pointer text-xs inline-flex items-center py-2 px-4 font-medium border hover:bg-opacity-70"
          (click)="cancelClicked()"
        >
          {{ setting.cancelText }}
        </button>
      </div>
    </div>
  </div>
